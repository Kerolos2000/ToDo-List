<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/list-ol-solid.svg" />
  <title></title>
  <link rel="stylesheet" href="css/flickity.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Secular+One&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- main css file -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="custom-scrollbar" id="index">


  <section id="mainSec">
    <div class="container">
      <div class="row">
        <div class="form1" data-aos-duration="1000" data-aos="fade-up">
          <input type="text" class="mainInput">
          <input type="submit" class="addText" value="Add Text">
        </div>
        <div class="form2" data-aos-duration="500" data-aos="fade-down">
          
        </div>
      </div>
    </div>
  </section>




  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- Swiper JS -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "fade",
      lazy: true,
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true,
      // mousewheel: true,
      spaceBetween: 0,
      coverflowEffect: {
        modifier: 0,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
    });
  </script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
